    <script>
        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function extractAllData() {
            const id = getYTID(document.getElementById('metaUrl').value);
            if(!id) return alert("Invalid Link!");
            document.getElementById('metaRes').classList.remove('hidden');
            document.getElementById('resTitle').innerText = "Viral Content Strategy #" + id;
            document.getElementById('resDesc').innerText = "Optimized content strategy by Syed Ali Hassan Shah. #Growth #SEO #Viral #" + id;
            document.getElementById('resVideoTags').innerText = `viral, trending, youtube growth, best tool, seo, ${id}`;
            document.getElementById('metaRes').scrollIntoView({ behavior: 'smooth' });
        }

        function generateTags() {
            const topic = document.getElementById('topicInput').value;
            if(!topic) return alert("Please enter a topic!");
            document.getElementById('tagRes').classList.remove('hidden');
            document.getElementById('viralTags').innerText = `${topic}, viral ${topic}, best ${topic} 2026, trending ${topic}, ${topic} tutorial, how to viral ${topic}`;
        }

        function prepareThumb() {
            const id = getYTID(document.getElementById('thumbUrl').value);
            if(!id) return alert("Invalid Link!");
            document.getElementById('thumbRes').classList.remove('hidden');
            document.getElementById('previewImg').src = `https://img.youtube.com/vi/${id}/maxresdefault.jpg`;
            document.getElementById('thumbRes').scrollIntoView({ behavior: 'smooth' });
        }

        function forceDownload(quality) {
            const id = getYTID(document.getElementById('thumbUrl').value);
            if(!id) return alert("Paste Link First!");
            const imageUrl = `https://img.youtube.com/vi/${id}/${quality}.jpg`;
            const a = document.createElement('a');
            a.href = imageUrl;
            a.target = '_blank';
            a.download = `Thumbnail.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function copy(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => alert("Copied! ✅"));
        }
    </script>
